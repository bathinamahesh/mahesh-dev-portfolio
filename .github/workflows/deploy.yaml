name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - master   # or master if that's your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # or whatever version you use

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # --- Deployment Step ---
      - name: Deploy to bathinamahesh.github.io
        env:
          GH_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          cd build
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy from mahesh-dev-portfolio ðŸš€"
          git push --force https://x-access-token:${GH_TOKEN}@github.com/bathinamahesh/bathinamahesh.github.io.git master
